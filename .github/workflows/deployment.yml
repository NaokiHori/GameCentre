name: Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  deploy:
    name: Deploy page
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Setup node
        uses: actions/setup-node@main
      - name: Install TypeScript
        run: |
          npm install -g typescript
      - name: Prepare directory to be deployed
        run: |
          mkdir package
          cp -r \
            css index.html \
            package/
      - name: Build Mini Maze
        run: |
          mkdir package/mini_maze
          cd mini_maze
          tsc
          cp -r \
            built css index.html \
            ../package/mini_maze/
          cd ..
      - name: Build Sudoku Assistant
        run: |
          mkdir package/sudoku_assistant
          cd sudoku_assistant
          tsc
          cp -r \
            built css index.html \
            ../package/sudoku_assistant/
          cd ..
      - name: Setup GitHub Pages
        uses: actions/configure-pages@main
      - name: Upload HTML
        uses: actions/upload-pages-artifact@main
        with:
          path: package
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main

